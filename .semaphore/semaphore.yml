version: v1.0
name: Tallest Towers
agent:
  machine:
    type: s1-lucaspin-testing
    os_image: ''
blocks:
  - name: Run tests
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      jobs:
        - name: Test
          commands:
            - checkout
            - gem install bundler -v '2.1.4'
            - bundle install --path vendor/bundle
            - xcversion select 12.4
            - bundle exec fastlane test
            - bundle exec fastlane build
            - xcrun simctl list
            - bundle exec fastlane screenshots
            - artifact push job screenshots
